<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function twoSum(nums, target) {
            for (let i = 0; i < nums.length; i++) {
               for (let j = i + 1; j < nums.length; j++) {
                  if (nums[j] === target - nums[i]) {
                     return [i, j];
                  }
               }
            }
         }
      </script>
   </body>
</html>
